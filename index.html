<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер зворотного відліку до Нового року</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #timer-container {
            text-align: center;
            background-color: #3b3f46;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 2.5em;
            font-weight: bold;
        }

        .time-unit {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #616774;
            border-radius: 5px;
        }

        .time-label {
            display: block;
            font-size: 0.5em;
            color: #b0b6bf;
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <div id="title">До Нового року залишилось:</div>
        <div id="timer">
            <div class="time-unit">
                <span id="days">00</span>
                <span class="time-label">Дні</span>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <span class="time-label">Години</span>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <span class="time-label">Хвилини</span>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <span class="time-label">Секунди</span>
            </div>
        </div>
    </div>

    <script>
        function updateTimer() {
            const newYear = new Date('January 1, 2025 00:00:00');
            const now = new Date();
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
